# How much information should be written to xp_mysql.txt:
# none = 0, error = 1, warning = 2, info = 3, debug = 4, trace = 5
loglevel = 3


#
# Enables the connection System. This will help you to improbe your 
# server security.
#
# Set to 1 to activate, 0 to disable.
#
# default: 1
#
UseConnectionSystem = 1

#
# Script to be called on a new player connection
# Must be of the form :
# int StartingConditional(int iUniquePlayerID, string sAccountName, string sIP, string sCDKey, int iPrivileges)
#
OnConnectionScript = sept_heimdall_demo_onconnect

